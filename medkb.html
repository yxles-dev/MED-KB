<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome to MED-KB</title>
    <link rel="stylesheet" href="scripts/medkb.css">
</head>
<body style="overflow: hidden; background-color: black;">

    <!-- Splash Screen -->
    <div class="splashscreen" id="splashscreen"> 
        <img src="res/splashscreen/ident.png" class="splashlogo">
        <div class="center">
            <div class="range" id="loadbar" style="--p:0">
                <div class="range__label"></div>
            </div>
        </div>
    </div>
    <script src="loading.js" defer></script>

    <!-- Background -->
    <img class="header" src="res/loginpage/backdrop.png">

    <!-- Terms and Conditions -->
    <div class="toc" id="toc" style="display: block;">
        <p>Terms and Condition</p>
        <iframe src="res/loginpage/toc.html" title="Terms and Condition"></iframe><br><br><br>
        <button onclick="clickSound(); closeDiv('toc')">Accept</button>
        <button onclick="clickSound(); denyTOC();">Deny</button>
        <script>
            function denyTOC() {
                window.close();
            }
        </script>
    </div>

    <!-- Main Page -->
    <div class="login">
        <img src="res/loginpage/logo.png" style="max-width: 50%; height: auto;">
        <br><br>
        <button id="button1" class="buttons" onclick="logindiv()">LOGIN</button>
    </div>
    <div class="controls" id="controls" style="display: none;">
        <button onclick="controlBGM()" id="bgmControl" class="buttons">music off</button>
    </div>

    <!-- Login Form -->
    <div class="logindiv" style="display: none;" id="logindiv">
        <h2>login</h2>
        <form>
            <label for="fname" class="fname">Username:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="fname">Password:</label><br>
            <input type="password" id="fname" name="fname"><br>
        </form>
        <div class="loginControl">
            <button>LOGIN</button>
            <button onclick="logindiv()">CANCEL</button>
        </div>
    </div>

    <!-- Starfield -->
    <div style="position: relative; width: 100%; height: 100%; z-index:-1;">
        <canvas id="starfield"></canvas>
        <script src="scripts/medkb.js"></script>
    </div>
    
    <!-- Requirements -->
    <audio id="hoverAudio" src="res/sfx/cursorhover.mp3"></audio>
    <audio id="clickAudio" src="res/sfx/cursorclick.mp3"></audio>
    <audio id="loginBGM" src="res/loginpage/bgm.mp3" loop></audio>
    <script src="login.js"></script>
</body>
</html>
